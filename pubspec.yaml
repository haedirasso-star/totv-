name: totv_plus
description: ToTV+ - Netflix-like Streaming Experience with Advanced Video Engine
publish_to: 'none'
version: 2.0.0+2

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management (أحدث إصدار)
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # Network (أحدث إصدارات)
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3
  
  # Video Player - استخدام media_kit بدلاً من better_player
  # media_kit هو الأفضل لـ HLS/DASH و Hardware Acceleration
  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_android_video: ^1.3.6
  media_kit_libs_ios_video: ^1.1.4
  screen_brightness: ^1.0.1
  wakelock_plus: ^1.2.5
  
  # Firebase (أحدث إصدارات متوافقة مع Gradle 8)
  firebase_core: ^3.3.0
  firebase_remote_config: ^5.0.4
  firebase_analytics: ^11.2.1
  firebase_crashlytics: ^4.0.4
  
  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  
  # UI Components (أحدث إصدارات)
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Utils
  intl: ^0.19.0
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  http: ^1.2.1
  url_launcher: ^6.3.0
  
  # Performance & Optimization
  flutter_native_splash: ^2.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  injectable_generator: ^2.6.1
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600

# تكوين Native Splash
flutter_native_splash:
  color: "#000000"
  image: assets/images/splash_logo.png
  android_12:
    color: "#000000"
    image: assets/images/splash_logo.png
  android: true
  ios: false

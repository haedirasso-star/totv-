name: totv_plus
description: ToTV+ - Netflix-like Streaming Application
publish_to: 'none'
version: 2.0.0+2

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # Network
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3
  http: ^1.2.1
  
  # Video Player - حل مشكلة التعارض
  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_android_video: ^1.3.6
  # إزالة screen_brightness لحل التعارض
  wakelock_plus: ^1.2.5
  
  # Firebase
  firebase_core: ^3.3.0
  firebase_remote_config: ^5.0.4
  firebase_analytics: ^11.2.1
  firebase_crashlytics: ^4.0.4
  
  # Storage
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  
  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

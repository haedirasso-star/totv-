name: totv_plus
description: TOTV+ - Premium Streaming Platform for Middle East
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localization (تم وضعها هنا لضمان توافق الترتيب)
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_remote_config: ^4.3.8
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.8
  firebase_messaging: ^14.7.10
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  wakelock_plus: ^1.1.4
  
  # Networking
  dio: ^5.4.0
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  carousel_slider: ^4.2.1
  
  # Utilities
  intl: ^0.20.2  # تم التحديث هنا لحل مشكلة التعارض مع SDK
  crypto: ^3.0.3
  path_provider: ^2.1.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  permission_handler: ^11.2.0
  
  # Additional
  get_it: ^7.6.7
  logger: ^2.0.2+1
  rxdart: ^0.27.7
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/config/
    - assets/config/live_streams.json
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

# تم دمج إعدادات الأيقونات والسلاش سكرين بشكل صحيح
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0A0A0A"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#0A0A0A"
  image: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    color: "#0A0A0A"
  ios: true
  android: true

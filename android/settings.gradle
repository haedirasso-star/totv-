pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    
    // تم التحديث ليتوافق مع Gradle 8.x ولحل مشاكل الـ AAR Metadata
    id "com.android.application" version "8.5.0" apply false
    
    // التعديل الأهم: رفع نسخة Kotlin إلى 2.1.0 لحل خطأ "Unresolved reference" 
    // الذي ظهر في مكتبة package_info_plus
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    
    // تحديث خدمات جوجل لضمان التوافق مع Kotlin 2.x
    id "com.google.gms.google-services" version "4.4.2" apply false
}

include ":app"

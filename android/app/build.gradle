plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

android {
    namespace "com.totv.plus"
    // التحديث لـ 35 ضروري لأن مكتبات Media3 أصبحت تطلبه صراحةً
    compileSdk 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        // لحل مشاكل التوافق مع Kotlin 2.1.0 في مكتبات المجتمع (Plus plugins)
        freeCompilerArgs += ["-Xexpect-actual-classes"] 
    }

    defaultConfig {
        applicationId "com.totv.plus"
        minSdk 24
        targetSdk 35 // رفعه لـ 35 ليطابق compileSdk ويتوافق مع المتطلبات الجديدة
        versionCode 2
        versionName "2.0.0"
        
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // إجبار النسخ المستقرة لمنع Gradle من سحب إصدارات Alpha/Beta تطلب API 36
    implementation 'androidx.core:core:1.13.1'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.browser:browser:1.8.0'
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    
    // استخدام Firebase BOM حديث ومستقر
    implementation platform('com.google.firebase:firebase-bom:33.9.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-config-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // إضافة مكتبات Media3 بنسخة مستقرة تتماشى مع الـ Resolution Strategy التي وضعناها
    implementation 'androidx.media3:media3-exoplayer:1.5.1'
    implementation 'androidx.media3:media3-ui:1.5.1'
    implementation 'androidx.media3:media3-session:1.5.1'
}
